<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <button id="darkModeToggle">Toggle Dark Mode</button>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <input type="date" id="dueDateInput" placeholder="Due Date">
            <select id="priorityInput">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <select id="categoryInput">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <textarea id="descriptionInput" placeholder="Task Description"></textarea>
            <button type="submit">Add Task</button>
        </form>
        <input type="text" id="searchInput" placeholder="Search tasks" onkeyup="searchTasks()">
        <div class="filters">
            <button onclick="filterTasks('all')">All</button>
            <button onclick="filterTasks('pending')">Pending</button>
            <button onclick="filterTasks('completed')">Completed</button>
        </div>
        <div class="sorting">
            <button onclick="sortTasks('dueDate')">Sort by Due Date</button>
            <button onclick="sortTasks('priority')">Sort by Priority</button>
            <button onclick="sortTasks('category')">Sort by Category</button>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
